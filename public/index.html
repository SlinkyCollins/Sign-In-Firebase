<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /> -->
</head>

<body>

  <div id="preloader"></div>

  <div class="container">
    <h1>Welcome Back <img src="./Icon/smile.svg" alt="" /></h1>
    <p>Sign in to your account</p>
    <div>
      <label>Email Address</label>
      <div class="main">
        <img src="./Icon/mail.svg" alt="" />
        <input name="email" type="email" placeholder="Email" id="email-input" required />
      </div>
      <label>Password</label>
      <div class="main">
        <img src="./Icon/lock.svg" alt="" />
        <input name="password" type="password" placeholder="Password" id="password-input" required />
      </div>
      <button onclick="login()" class="login-btn" type="submit">
        Sign In
      </button>
      <button onclick="signInGit()" class="sign-in-btn1">
        <img src="./Icon/github.svg" alt="" /> Sign in with GitHub
      </button>

      <button onclick="signInG()" class="sign-in-btn2">
        <img src="./Icon/google.svg" id="google-icon" /> Sign in with Google
      </button>

    </div>
    <!-- <button onclick="register()" class="submit-btn">Sign Up</button> -->
  </div>

  <div>
    <p>
      Don't have an account?<a href="signup.html">Sign up and get started!</a>
    </p>
  </div>

  <div id="show"></div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD7K36q2y2w-HQDFTHxQlCP_B-k_twx8hg",
      authDomain: "sign-in-firebase-716a2.firebaseapp.com",
      projectId: "sign-in-firebase-716a2",
      storageBucket: "sign-in-firebase-716a2.appspot.com",
      messagingSenderId: "397437441705",
      appId: "1:397437441705:web:261c4ec36b36f62853fbb8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const login = () => {
      const email = document.getElementById("email-input").value;
      const password = document.getElementById("password-input").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log(user);

          if (user) {
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          console.log(error);
        });
    };
    window.login = login;
  </script>
  <script src="./script.js" type="module"></script>
  <script src="scriptGit.js" type="module"></script>


  <script>
    var loader = document.getElementById("preloader");

    window.addEventListener("load", function () {
      loader.style.display = "none";
    })
  </script>
</body>

</html>
